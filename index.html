<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catecismo da Igreja Católica - Pesquisa</title>
    <link rel="stylesheet" href="/css/geral.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
    <header>
        <div class="imagem-capa"><img src="/assets/Catecismo Ill (1).webp" alt=""></div>
        <h1>Catecismo da Igreja Católica</h1>
    </header>
    <main>
        
    <div id="busca-container">
        <!-- Search input and button might be here -->
        <div class="barra-de-busca-wrapper"> <!-- Or your existing wrapper for search controls -->
            <div class="barra-de-busca">
                <input type="text" id="campo-busca" placeholder="Buscar no Catecismo...">
                <button id="botao-buscar">Buscar</button>
            </div>
        </div>
        <div id="status-messages" aria-live="polite"></div>

        <!-- This #painel-busca is the flex container for results and content -->
        <div id="painel-busca">
            <div id="resultados" class="oculto" aria-labelledby="resultados-titulo">
                <h2 id="resultados-titulo" class="sr-only">Resultados da Pesquisa</h2>
                <!-- Search results will be populated here by JavaScript -->
            </div>
            <div id="conteudo" class="oculto" aria-labelledby="conteudo-titulo">
                <h2 id="conteudo-titulo" class="sr-only">Conteúdo Selecionado</h2>
                <!-- Selected content will be populated here by JavaScript -->
            </div>
        </div>
    </div>
    </main>
    <script src="/js/script.js" defer></script>
    <!--
        Common CSS for .sr-only (screen-reader only) class:
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    -->
</body>
</html>
